<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eFootball Managers</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">eFootball Managers</h1>
      <p class="header__subtitle">Make the best tactical decision</p>
    </header>

    <main class="main">
      <aside class="filters">
        <div class="filters__header">
          <h2 class="filters__title">Filters</h2>
          <button class="filters__reset" id="reset-filters">Reset</button>
        </div>

        <div class="filter-group">
          <label class="filter-group__label" for="search">Search</label>
          <input
            type="text"
            id="search"
            class="filter-group__input"
            placeholder="Manager name..."
          >
        </div>

        <div class="filter-group">
          <label class="filter-group__label" for="sort-by">Sort By</label>
          <select id="sort-by" class="filter-group__select">
            <option value="releaseDate-desc" selected>Release Date (Newest)</option>
            <option value="releaseDate">Release Date (Oldest)</option>
            <option value="name">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="possessionGame">Possession Game (Highest)</option>
            <option value="quickCounter">Quick Counter (Highest)</option>
            <option value="longBallCounter">Long Ball Counter (Highest)</option>
            <option value="outWide">Out Wide (Highest)</option>
            <option value="longBall">Long Ball (Highest)</option>
          </select>
        </div>

        <div class="filter-group">
          <span class="filter-group__label">Playstyle Filter (80+)</span>
          <div class="filter-group__checkboxes" id="playstyle-checkboxes">
            <label class="filter-group__label">
              <input type="checkbox" value="possessionGame" class="filter-group__checkbox playstyle-checkbox">
              Possession Game
            </label>
            <label class="filter-group__label">
              <input type="checkbox" value="quickCounter" class="filter-group__checkbox playstyle-checkbox">
              Quick Counter
            </label>
            <label class="filter-group__label">
              <input type="checkbox" value="longBallCounter" class="filter-group__checkbox playstyle-checkbox">
              Long Ball Counter
            </label>
            <label class="filter-group__label">
              <input type="checkbox" value="outWide" class="filter-group__checkbox playstyle-checkbox">
              Out Wide
            </label>
            <label class="filter-group__label">
              <input type="checkbox" value="longBall" class="filter-group__checkbox playstyle-checkbox">
              Long Ball
            </label>
          </div>
        </div>

        <div class="filter-group">
          <label class="filter-group__label" for="booster-filter">Booster Effect</label>
          <select id="booster-filter" class="filter-group__select">
            <option value="">Any Booster</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-group__label" for="linkup-filter">Link-Up Play</label>
          <select id="linkup-filter" class="filter-group__select">
            <option value="">Any</option>
          </select>
        </div>
      </aside>

      <section class="managers">
        <div class="managers__header">
          <span class="managers__count" id="managers-count">0 managers</span>
        </div>
        <div class="managers__grid" id="managers-grid">
          <!-- Manager cards will be inserted here -->
        </div>
        <div class="managers__empty" id="managers-empty" hidden>
          <p>No managers found matching your criteria.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
